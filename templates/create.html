{% extends 'base.html' %}

{% block content %}

{% include 'notifications.html' %}

<div class="py-4 align-items-center" style="	text-shadow: 0px 0px 0px black;">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3 class="d-flex justify-content-center">Add new post&nbsp;<span class="badge badge-light"></span></h3>
			</div>
		</div>
	</div>
</div>
<div class="py-4 w-100 h-100" style="	text-shadow: 0px 0px 0px black;	box-shadow: 0px 0px 0px  black;">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form action="" method="post" enctype="multipart/form-data" style="	box-shadow: 0px 0px 0px  black;">
					<div class="form-group">
                      <label for="title">Enter title</label>
                      <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                    </div>
					<div class="form-group">
                      <label for="content">Content</label>
                      <textarea class="form-control" id="content" name="content" placeholder="Enter content" rows="5"></textarea>
                    </div>
					<div class="form-group">
                      <label for="image_file">Image File</label>
                      <input type="file" name="image_file" class="form-control-file" id="image_file">
                    </div> <button type="submit" class="btn btn-primary">Publish</button>
                </form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
